    <script src="Member%20Information_files/knockout-2.js" type="text/javascript"></script>
    <script type="text/javascript">

        function ViewModel() {

            var self = this;

            // A nested view model that represents a single product.
            function MemberViewModel(memberinfo) {
                var self = this;

                self.Id = memberinfo.Id;
                self.Name = memberinfo.Name;
                self.Address = memberinfo.Address;
                self.Phone = memberinfo.Phone;
                self.Email = memberinfo.Email;
            }

            self.memberinfos = ko.observableArray();   // Contains the list of products
            self.memberinfo = ko.observable();

            self.status = ko.observable();

            // Get a list of all products
            self.getAll = function () {

                self.memberinfos.removeAll();
                $.getJSON("http://192.168.0.125:9123/api/memberinfos", function (memberinfos) {
                    $.each(memberinfos, function (index, memberinfo) {
                        self.memberinfos.push(new MemberViewModel(memberinfo));
                    })
                });
            }

            // Find a product by product ID
            self.getById = function () {
                self.status("");
                var id = $('#Id').val();

                if (!id.length) {
                    self.status("ID is required");
                    return;
                }

                // Send AJX request to get the product by ID
                $.getJSON(
                    'http://192.168.0.125:9123/api/memberinfos/' + id,
                    function (data) {
                        self.memberinfo(new MemberViewModel(data));
                    })
                    // Handler for error response:
                    .fail(
                        function (xhr, textStatus, err) {
                            self.memberinfo(null);
                            self.status(err);
                        });
            }

            // Update product details
            self.update = function () {
                self.status("");
                var id = $('#Id').val();

                var memberinfo = {
                    Name: $('#Name').val(),
                    Address: $('#Address').val(),
                    Phone: $('#Phone').val(),
                    Email: $('#Email').val()
                };

                $.ajax({
                    url: 'http://192.168.0.125:9123/api/memberinfos/' + id,
                    cache: false,
                    type: 'PUT',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(memberinfo),
                    success: self.getAll
                })
                .fail(
                function (xhr, textStatus, err) {
                    self.status(err);
                });
            }

            self.create = function () {
                self.status("");

                var memberinfo = {
                    Name: $('#Name2').val(),
                    Address: $('#Address2').val(),
                    Phone: $('#Phone2').val(),
                    Email: $('#Email2').val()
                };

                $.ajax({
                    url: 'http://192.168.0.125:9123/api/memberinfos',
                    cache: false,
                    type: 'POST',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(memberinfo),
                    statusCode: {
                        201 /*Created*/: function (data) {
                            self.memberinfos.push(data);
                        }
                    }
                })
                .fail(
                function (xhr, textStatus, err) {
                    self.status(err);
                });

            }

            // Initialize the view-model
            $.getJSON("http://192.168.0.125:9123/api/memberinfos", function (memberinfos) {
                $.each(memberinfos, function (index, memberinfo) {
                    self.memberinfos.push(new MemberViewModel(memberinfo));
                })
            });

        }

        function clearStatus() {
            $('#status').html('');
        }

        function add() {

            clearStatus();

            var memberinfo = ko.toJS(viewModel);
            var json = JSON.stringify(memberinfo);

            $.ajax({
                url: API_URL,
                cache: false,
                type: 'POST',
                contentType: 'application/json; charset=utf-8',
                data: json,
                statusCode: {
                    201 /*Created*/: function (data) {
                        self.memberinfos.push(data);
                    }
                }
            });
        }

        var viewModel = new ViewModel();
        ko.applyBindings(viewModel);

        // Initialize jQuery tab widget
        $("#tabs").tabs();

    </script>
